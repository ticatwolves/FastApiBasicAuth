name: Lint & Format (Ruff) - Auto-Fix

on:
  push:
    branches-ignore:
      - main

jobs:
  ruff-auto-fix:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Run ruff format and fix
        run: |
          ruff format .
          ruff check . --fix
